<!DOCTYPE html>
<html>
	<head>

	</head>

	<body>

							<div class="column center">
								<button class="button grey">

									</svg>
								</button>
								<button class="button">8</button>
								<button class="button">5</button>
								<button class="button">2</button>
							</div>

							<div class="column">
								<button class="button blue">
									<svg width="12" height="27" viewBox="0 0 12 27" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M12 0L3.47781 27H0L8.52219 0H12Z" fill="#109DFF"/>
									</svg>
								</button>
								<button class="button">9</button>
								<button class="button">6</button>
								<button class="button">3</button>
							</div>
						</div>
						<div class="buttons-down">
							<button class="button long" id="zero">0</button>
							<button class="button">
								<svg width="5" height="5" viewBox="0 0 5 5" fill="none" xmlns="http://www.w3.org/2000/svg">
								<rect x="0.5" y="0.5" width="3.5" height="3.5" fill="#38B9FF" stroke="url(#paint0_linear_70_374)"/>
								<defs>
								<linearGradient id="paint0_linear_70_374" x1="-0.362903" y1="-0.4125" x2="2.38391" y2="4.42395" gradientUnits="userSpaceOnUse">
								<stop stop-color="white" stop-opacity="0.85"/>
								<stop offset="1" stop-color="white" stop-opacity="0.17"/>
								</linearGradient>
								</defs>
								</svg>
							</button>
						</div>
					</div>
					
					<div class="buttons-right">
						<button class="button blue">
							<svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M10.5561 1.81915L12 4.37234L7.60428 6L12 7.59575L10.5241 10.2447L6.86631 7.34043L7.57219 12H4.58824L5.22995 7.34043L1.54011 10.3085L0 7.59575L4.36364 5.96809L0.0320855 4.37234L1.47594 1.78724L5.22995 4.65957L4.55615 0H7.57219L6.86631 4.65957L10.5561 1.81915Z" fill="#109DFF"/>
							</svg>
						</button>
						<button class="button blue">-</button>
						<button class="button blue tall">+</button>
						<button class ="button dark tall">=</button>
					</div>
				</div>
				
				
			</div>
			
			<div class="log">
				<div class="log-record">222 + 222 = <span>44555554</span></div>
				<div class="log-record">33 + 22 = <span>55</span></div>
				<div class="log-record">1 + 2 = <span>3</span></div>
				<div class="log-record">222 + 222 = <span>444</span></div>
			</div>
		</div>

	</body>

</html>
