<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<link rel="icon" href = "https://img.icons8.com/ios/344/estimate.png" type="image">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="calc">
			<div class="work-zone">
				<div class="screen"></div>
				
				<div class="buttons main">
					<div class="column">
						<button class="button grey">Ac</button>
						<button class="button white">7</button>
						<button class="button white">4</button>
						<button class="button white">1</button>	
					</div>

					<div class="column">
						<button class="button grey">Del</button>
						<button class="button white">8</button>
						<button class="button white">5</button>
						<button class="button white">2</button>
					</div>

					<div class="column">
						<button class="button blue">/</button>
						<button class="button white">9</button>
						<button class="button white">6</button>
						<button class="button white">3</button>
					</div>

					
				</div>
			</div>
			
			<div class="log"></div>
		</div>
		
	</body>

</html>
